<nb-alert *ngIf="error && errorMessage?.length && !submitted" outline="danger" role="alert">
  <p class="alert-title"><b>Oh snap!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let error of errorMessage" class="alert-message">{{ error }}</li>
  </ul>
</nb-alert>
<nb-alert *ngIf="success && successMessage?.length && !submitted" outline="success" role="alert">
  <p class="alert-title"><b>Hooray!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let message of successMessage" class="alert-message">{{ message }}</li>
  </ul>
</nb-alert>
<h1 id="title" class="title">mPos-AdminPanel</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" autofocus
      [ngClass]="loginForm.get('username').dirty ? (f.username.invalid  ? 'danger' : 'success') : 'basic'" />
    <div class="loginForm-errors">
      <ng-container *ngFor="let login of validation_messages.username">
        <div class="caption status-danger"
          *ngIf="loginForm.get('username').hasError(login.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
          <ng-container name="information-circle-outline"></ng-container> {{ login.message }}
        </div>
      </ng-container>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control"
      [ngClass]="loginForm.get('password').dirty ? (f.password.invalid  ? 'danger' : 'success') : 'basic'" />
    <div class="loginForm-errors">
      <ng-container *ngFor="let login of validation_messages.password">
        <div class="caption status-danger"
          *ngIf="loginForm.get('password').hasError(login.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          <ng-container name="information-circle-outline"></ng-container> {{ login.message }}
        </div>
      </ng-container>
    </div>
  </div>
  <div class="form-group">
    <button nbButton fullWidth status="primary" size="large" [disabled]="submitted || !loginForm.valid"
      [class.btn-pulse]="submitted">
      Log In
    </button>
    <div *ngIf="showErrorMessage" style="color: red;margin-top: 10px">Invalid username and password Please try again
    </div>
    <img *ngIf="loading"
      src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
